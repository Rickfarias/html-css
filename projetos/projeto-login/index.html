<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="login">
               <div class="imagem">

               </div>
               <div class="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">Person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" maxlength="50" autocomplete="email" required>
                            <label for="ilogin"></label>
                        </div>
                        <div class="senha">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                            <label for="isenha"></label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </form>
               </div>
        </section>
    </main>
</body>
</html>
